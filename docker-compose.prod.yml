version: '3.8'

services:
  backend:
    build:
      context: ./backend
      target: production
    container_name: microcare-backend
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://user:password@db:5432/microcare?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - LOG_LEVEL=info
      - REDIS_URL=redis://redis:6379
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - microcare-network

  db:
    image: postgres:15-alpine
    container_name: microcare-db
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=microcare
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d microcare" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microcare-network

  redis:
    image: redis:7-alpine
    container_name: microcare-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - microcare-network

  backend-worker:
    build:
      context: ./backend
      target: production
    container_name: microcare-backend-worker
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://user:password@db:5432/microcare?schema=public
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - LOG_LEVEL=info
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - microcare-network
  # Note: Frontend is typically served via Nginx in production
  # For this setup, we assume a static build or a simple Nginx container
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: microcare-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - microcare-network

networks:
  microcare-network:
    driver: bridge

volumes:
  postgres_data:
